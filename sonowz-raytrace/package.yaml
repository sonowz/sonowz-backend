name:                sonowz-raytrace
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/dnsdhrj/sonowz-server
license:             BSD3
author:              SSH
maintainer:          dnsdhrj123@gmail.com
copyright:           MIT
category:            learn
extra-source-files:
  - README.md

ghc-options:
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively
  - -fplugin=Polysemy.Plugin
  - -W
#  - -ddump-to-file
#  - -ddump-tc-trace
#  - -fprint-potential-instances
#  - -fforce-recomp

dependencies:
  - aeson
  - async
  - base
  - bytestring
  - containers
  - deepseq
# - directory
  - exceptions
# - filepath
  - opaleye
  - optparse-applicative
  - polysemy
  - polysemy-plugin
  - postgresql-simple
# - process
  - product-profunctors
  - profunctors
  - relude
  - resource-pool
  - servant
  - servant-server
  - servant-websockets
# - stm
  - text
  - time
  - transformers
  - turtle
  - unliftio
  - unordered-containers
  - vector
  - warp
  - wai
  - websockets

default-extensions:
  - ApplicativeDo          # New syntax #
  - BangPatterns           # New syntax #
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures      # New syntax #
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - ExplicitForAll
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies  # New syntax #
  - GADTs                   # New syntax #
  - InstanceSigs
  - KindSignatures          # New syntax #
  - LambdaCase              # New syntax #
  - MonadComprehensions     # New syntax #
  - NamedFieldPuns          # New syntax #
  - NoImplicitPrelude
  - OverloadedLists
  - OverloadedStrings
  - ParallelListComp        # New syntax #
  - PartialTypeSignatures   # New syntax #
  - PolyKinds
  - RankNTypes
  - RecordWildCards         # New syntax #
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TupleSections           # New syntax #
  - TypeApplications        # New syntax #
  - TypeFamilies
  - TypeSynonymInstances
  - TypeOperators
  - ViewPatterns            # New syntax #


# library:
#   ghc-options:
#     - -W
#     - -Werror

executables:
  sonowz-raytrace:
    source-dirs:      src
    main:             Main.hs

name:                sonowz-noti
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/sonowz/sonowz-backend
license:             BSD3
author:              SoonHo Seo
maintainer:          dnsdhrj123@gmail.com
copyright:           MIT
category:            Application
extra-source-files:
  - README.md

ghc-options:
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively
  - -fplugin=Polysemy.Plugin
  - -W
#  - -ddump-to-file
#  - -ddump-tc-trace
#  - -fprint-potential-instances
#  - -fforce-recomp

dependencies:
  - base
  - bytestring
  - containers
  - mime-mail
  - opaleye
  - optparse-applicative
  - product-profunctors
  - polysemy
  - polysemy-plugin
  - postgresql-simple
  - relude
  - resource-pool
  - safe-exceptions
  - smtp-mail
  - sonowz-core
  - text
  - time
  - vector

default-extensions:
  - ApplicativeDo          # New syntax #
  - BangPatterns           # New syntax #
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures      # New syntax #
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - ExplicitForAll
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies  # New syntax #
  - GADTs                   # New syntax #
  - InstanceSigs
  - KindSignatures          # New syntax #
  - LambdaCase              # New syntax #
  - MonadComprehensions     # New syntax #
  - NamedFieldPuns          # New syntax #
  - NoImplicitPrelude
  - OverloadedLists
  - OverloadedStrings
  - ParallelListComp        # New syntax #
  - PartialTypeSignatures   # New syntax #
  - PolyKinds
  - RankNTypes
  - RecordWildCards         # New syntax #
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TupleSections           # New syntax #
  - TypeApplications        # New syntax #
  - TypeFamilies
  - TypeSynonymInstances
  - TypeOperators
  - ViewPatterns            # New syntax #


library:
  source-dirs:      src

executables:
  sonowz-noti:
    source-dirs:      src
    main:             Main.hs
